<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Read the path from the URL, convert it to a query parameter, and redirect to index.html
    const path = window.location.pathname;
    const newUrl = `/?path=${encodeURIComponent(path.substring(1))}`;
    window.location.replace(newUrl);
  </script>
</head>
<body>
  If you are not redirected automatically, please <a href="/">click here</a>.
</body>
</html>
